  <body>

    <div class="heading">
        <h1>Attendence Management System</h1>
    </div>
    <h1 id="school">Santhiram Engineering College (AUTONOMOUS) </h1>

    <div class="login" >
        <div class="image">
            <img src="https://cipher.tagoreeducons.com/uploaded_images/48106Santhiram%20Engineering%20College.jpg" alt="">
            <!-- <img src="../Downloads/download.jpg" alt=""> -->
        </div>
        <div class="right">
          <h2 class="login_head"> Login </h2>
          <form action="" id="form">
              <!-- <input type="text" id="name" placeholder="username"> -->
              <!-- <input type="password" id="password" placeholder="Password"> -->
              
              
              <div class="password-container">
                <input type="text" id="name" placeholder="Username">
            
                <div class="password-field">
                  <input type="password" id="password" placeholder="Password">
                  <i class="fas fa-eye toggle-eye" onclick="togglePassword()" id="eyeIcon"></i>
                </div>
              </div>
            
              <script>
                function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash'); // closed eye
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye'); // open eye
      }
    }
              </script>
              <input type="submit" class="btn btn-warning" id="submit" value="Submit">
          </form>
      </div>
