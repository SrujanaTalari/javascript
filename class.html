<html>
<body>
<h1>creating a class</h1>
<p id="demo"></p>
<script>
class car{
  constructor(name,year){
  this.name=name;
  this.year=year;
}
}
const mycar1=newcar("maruthi",2015);
const mycar2=newcar("Suzuki",2016);
document.getElementById("demo").innerHTML=mycar1.name+ " " +mycar2.name;
</script>
</body>
</html>
