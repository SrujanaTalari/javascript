<html>
<head>
<h1>click the text below</h1>
<p id="myp" onmousedown="mouseDown()" onmouseup="mouseUp()">helloworld</p>
<script>
function mouseDown(){

}
function mouseUp(){
document.getElementById("myp").style.color="blue";
}
</script>
</head>
</html>
