<html>
<head>
<h1>using set method</h1>
<p id="demo"></p>
<script>
const fruits=new Map([
fruits.set("apples",200);
fruits.set("grapes",400);
fruits.set("pineapple",700)
]);
let numb=fruits.get("apple);
document.getElementById("demo").innerHTML="there are"+numb+"grapes";
</script>
</head>
</html>
